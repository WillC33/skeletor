<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #2a1b35 0%, #1a0f21 50%, #0f0812 100%);
            color: #e8e8e8;
            border: 3px solid #72468e;
            box-sizing: border-box;
        }
        
        .header {
            background: #72468e;
            padding: 16px 20px;
            border-bottom: 2px solid #f3ed28;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #f3ed28 0%, transparent 100%);
        }
        
        .branding {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo {
            width: 24px;
            height: 24px;
            background: #f3ed28 url('icon48.png') center/cover no-repeat;
            border: 1px solid #000;
            flex-shrink: 0;
        }
        
        h1 {
            margin: 0;
            font-size: 16px;
            color: #f3ed28;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }
        
        .content {
            padding: 20px;
        }
        
        .btn {
            padding: 8px 12px;
            border: 2px solid #f3ed28;
            background: #f3ed28;
            color: #72468e;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Courier New', monospace;
            transition: all 0.1s ease;
        }
        
        .btn:hover {
            background: transparent;
            color: #f3ed28;
            box-shadow: inset 0 0 0 1px #f3ed28;
        }
        
        .btn:active {
            transform: translate(1px, 1px);
        }
        
        .btn-danger {
            background: #333;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            padding: 4px 8px;
            font-size: 10px;
        }
        
        .btn-danger:hover {
            background: #ff6b6b;
            color: #000;
        }
        
        .template-form {
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
        }
        
        .template-form::before {
            content: 'NEW TEMPLATE';
            position: absolute;
            top: -8px;
            left: 8px;
            background: #1a0f21;
            color: #f3ed28;
            font-size: 10px;
            font-weight: 700;
            padding: 0 4px;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 700;
            color: #f3ed28;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            background: #222;
            color: #e8e8e8;
            font-size: 12px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #f3ed28;
            box-shadow: 0 0 0 1px #f3ed28;
        }
        
        textarea {
            height: 60px;
            resize: vertical;
        }
        
        .template-list {
            background: #1a1a1a;
            border: 2px solid #333;
            position: relative;
            min-height: 50px;
        }
        
        .template-list::before {
            content: 'TEMPLATES';
            position: absolute;
            top: -8px;
            left: 8px;
            background: #1a0f21;
            color: #f3ed28;
            font-size: 10px;
            font-weight: 700;
            padding: 0 4px;
            letter-spacing: 1px;
        }
        
        .empty-state {
            background: #1a1a1a;
            border: 2px solid #333;
            text-align: center;
            padding: 32px 16px;
            color: #888;
            position: relative;
        }
        
        .empty-state::before {
            content: 'EMPTY';
            position: absolute;
            top: -8px;
            left: 8px;
            background: #1a0f21;
            color: #888;
            font-size: 10px;
            font-weight: 700;
            padding: 0 4px;
            letter-spacing: 1px;
        }
        
        .template-item {
            padding: 12px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: background-color 0.1s ease;
        }
        
        .template-item:hover {
            background: #252525;
            border-left: 3px solid #f3ed28;
            padding-left: 11px;
        }
        
        .template-item:last-child {
            border-bottom: none;
        }
        
        .template-info {
            flex: 1;
            margin-right: 8px;
        }
        
        .template-name {
            font-weight: 700;
            color: #f3ed28;
            margin-bottom: 4px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .template-preview {
            color: #aaa;
            font-size: 11px;
            line-height: 1.3;
            font-family: 'Courier New', monospace;
        }
        
        .template-actions {
            display: flex;
            gap: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        .shortcut-info {
            background: #333;
            border-left: 3px solid #f3ed28;
            padding: 8px 12px;
            font-size: 10px;
            color: #ccc;
            margin-top: 16px;
            position: relative;
        }
        
        .shortcut-info::before {
            content: 'INFO';
            position: absolute;
            top: -6px;
            left: 8px;
            background: #1a0f21;
            color: #f3ed28;
            font-size: 8px;
            font-weight: 700;
            padding: 0 3px;
            letter-spacing: 1px;
        }
        
        .shortcut-info strong {
            color: #f3ed28;
        }
        
        .form-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-cancel {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
        }
        
        .btn-cancel:hover {
            background: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="branding">
            <div class="logo"></div>
            <h1>Skeletor</h1>
        </div>
        <button id="addBtn" class="btn">+ Add</button>
    </div>
    
    <div class="content">
        <div id="addForm" class="template-form hidden">
            <div class="form-group">
                <label for="templateName">Name</label>
                <input type="text" id="templateName" placeholder="LinkedIn Connection Request">
            </div>
            
            <div class="form-group">
                <label for="templateContent">Content</label>
                <textarea id="templateContent" placeholder="Hi {name}, I'd love to connect..."></textarea>
            </div>
            
            <div class="form-actions">
                <button id="saveBtn" class="btn">Save</button>
                <button id="cancelBtn" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
        
        <div class="template-list" id="templateList">
            <!-- Templates will be inserted here dynamically -->
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <p>No templates yet.<br>Click "Add" to create your first one.</p>
        </div>
        
        <div class="shortcut-info">
            <strong>Hotkey:</strong> Ctrl+Shift+T on any input field
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
