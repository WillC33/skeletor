name: Build and Release Firefox Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install web-ext
        run: npm install -g web-ext
      
      - name: Build and sign extension
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_JWT_ISSUER }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          web-ext sign \
            --channel=unlisted \
            --api-key=$WEB_EXT_API_KEY \
            --api-secret=$WEB_EXT_API_SECRET
      
      - name: Find signed XPI
        id: find_xpi
        run: |
          XPI_PATH=$(find web-ext-artifacts -name "*.xpi" | head -n 1)
          echo "xpi_path=$XPI_PATH" >> $GITHUB_OUTPUT
          echo "xpi_name=$(basename $XPI_PATH)" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.find_xpi.outputs.xpi_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: ${{ steps.find_xpi.outputs.xpi_path }}
